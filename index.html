<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <div class="card" id="splash-page">
        <form id="start-form">
          <div class="selection-container">
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" id="value-10" name="questions" value="10" />
              <div class="best-score">
                <span>Best Score</span><span class="best-score-value"></span>
              </div>
            </div>
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" id="value-25" name="questions" value="25" />
              <div class="best-score">
                <span>Best Score</span><span class="best-score-value"></span>
              </div>
            </div>
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" id="value-50" name="questions" value="50" />
              <div class="best-score">
                <span>Best Score</span><span class="best-score-value"></span>
              </div>
            </div>
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" id="value-99" name="questions" value="99" />
              <div class="best-score">
                <span>Best Score</span><span class="best-score-value"></span>
              </div>
            </div>
          </div>

          <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
          </div>
        </form>
      </div>

      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown"></h1>
      </div>

      <div class="card" id="game-page" hidden>
        <div class="item-container"></div>
        <div class="item-footer">
          <button class="wrong" onclick="select(false)">Wrong</button
          ><button class="right" onclick="select(true)">Right</button>
        </div>
      </div>

      <div class="card" id="score-page" hidden>
        <div class="score-container">
          <h1 class="title">Your Time</h1>
          <h1 class="final-time"></h1>
          <h1 class="base-time"></h1>
          <h1 class="penalty-time"></h1>
        </div>
        <div class="score-footer">
          <button class="play-again" onclick="playAgain()" hidden>
            Play Again
          </button>
        </div>
      </div>
    </div>
    <footer>
      Made by
      <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
      <a target="_blank" href="https://github.com/r1oga/math-sprint">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
